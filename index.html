<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Moving Averages</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 50px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-size: 3.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .header p {
            font-size: 1.5rem;
            margin: 10px 0 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Jones Trading Project</h1>
    </div>
    <h1 style="text-align: center;">Stock Moving Averages</h1>
    <canvas id="movingAverageChart"></canvas>
    <script>
        // Placeholder data from the Python script
        const movingAverages = {
            VTI: { "50_day_MA": 210, "200_day_MA": 200 },
            QQQ: { "50_day_MA": 380, "200_day_MA": 360 },
            DIA: { "50_day_MA": 350, "200_day_MA": 340 }
        };

        // Extract data for the chart
        const labels = Object.keys(movingAverages);
        const ma50 = labels.map(stock => movingAverages[stock]["50_day_MA"]);
        const ma200 = labels.map(stock => movingAverages[stock]["200_day_MA"]);

        // Create the chart
        const ctx = document.getElementById('movingAverageChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '50-Day Moving Average',
                        data: ma50,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '200-Day Moving Average',
                        data: ma200,
                        backgroundColor: 'rgba(153, 102, 255, 0.6)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    title: {
                        display: false,
                        text: 'Stock Moving Averages'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
